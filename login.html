<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Vendor CSS Files -->
  <link href="./icofont/icofont.min.css" rel="stylesheet">
    <!-- Css Link -->
    <link rel="stylesheet" href="./css/main.css" />   
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
      <!-- ======= Header ======= -->
  
      
      <div class="flex-container wrapper">
        <div class="login-left">
          <a href="#" class="brand">Letter <br />
            Likho.com</a
          >
          <h2 class="login">Login <span class="signup">Sign Up</span></h2>
          <form>
            <div class="form-group">
              <input
                type="email"
                class="form-control input-login"
                placeholder="example@mail.com"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control input-login"
                placeholder="Password"
              />
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1"
                >Remember Me?</label
              >
            </div>
            <input type="submit" class=" btn-primary-2"value='Login'>
            <a href="#" class="password-forget">Don't Remember Your Password?</a>
          </form>
        </div>
        <div class="login-right">
          <div class="login-right__content">
            <h2 class="login-right__title">
              Welcome To <br />
              LettterLikho.com
            </h2>
            <p class="login-right__description">
              Lorem Ipsum get help with your from competent lorem
            </p>
          </div>
          <img class="login-right__image" src="./img/Illustratoion.png" alt="" />
        </div>
      </div>

    <!-- Optional JavaScript -->
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
