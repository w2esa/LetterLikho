<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Vendor CSS Files -->
    <link href="./icofont/icofont.min.css" rel="stylesheet" />
    <!-- Css Link -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- ======= Header ======= -->
    <header class="header-save-letter">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-3">
            <div class="header-save-letter__left">
              <a href="#" class="header-save-letter__logo">
                Letter <br />
                Likho.com
              </a>
              <svg class="header-save-letter__icon">
                <use xlink:href="img/sprites.svg#icon-align-justify"></use>
              </svg>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 offset-lg-6 offset-md-5">
            <div class="user">
              <img src="./img/user.png" alt="" class="user-img" />
              <p class="user-name">Akash Bansode</p>
              <svg class="user-expand__icon">
                <use xlink:href="img/sprites.svg#icon-chevron-down"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-2">
            <div class="admin-panel">
              <div class="admin-bar">
                <img src="./img/user.png" class="admin-img" alt="" />
                <div class="admin-user__details">
                  <h2 class="admin-name">Akash Bansode</h2>
                  <p class="admin-email">akash_bansode@gmail.com</p>
                </div>
                <hr class="admin-border" />
              </div>
              <div class="admin-bar__details">
                <a href="#">
                  <svg class="admin-bar__details--icon">
                    <use xlink:href="img/sprites.svg#icon-home"></use>
                  </svg>
                  <p class="admin-panel__title">Dashboard</p> <br>
                </a>

                <a href="#">
                  <svg class="admin-bar__details--icon">
                    <use xlink:href="img/sprites.svg#icon-heart"></use>
                  </svg>
                  <p class="admin-panel__title">Saved Letters</p> <br>
                </a>

                <a href="#">
                  <svg class="admin-bar__details--icon">
                    <use xlink:href="img/sprites.svg#icon-message"></use>
                  </svg>
                  <p class="admin-panel__title">Sent Letters</p> <br>
                </a>
                <hr class="admin-border" />

                <a href="#">
                  <svg class="admin-bar__details--icon">
                    <use xlink:href="img/sprites.svg#icon-turn-off"></use>
                  </svg>
                  <p class="admin-panel__title">Logout</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
