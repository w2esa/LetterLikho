<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Vendor CSS Files -->
    <link href="./icofont/icofont.min.css" rel="stylesheet" />
    <!-- Css Link -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- ======= Header ======= -->
    <header class="header-save-letter">
      <div class="">
        <div class="flex-container">
          <div class="left-side">
            <div class="header-save-letter__left">
              <a href="#" class="header-save-letter__logo">
                Letter <br />
                Likho.com
              </a>
              <svg class="header-save-letter__icon">
                <use xlink:href="img/sprites.svg#icon-align-justify"></use>
              </svg>
            </div>
          </div>
          <div class="right-side-user">
            <div class="user">
              <img src="./img/user.png" alt="" class="user-img" />
              <select class="user-option">
                <option value="" class="user-name">Akash Bansode</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main-section">
      <div class="">
        <div class="flex-container">
          <div class="left-side">
            <div class="admin-panel">
              <div class="admin-bar">
                <img src="./img/user.png" class="admin-img" alt="" />
                <div class="admin-user__details">
                  <h2 class="admin-name">Akash Bansode</h2>
                  <p class="admin-email">akash_bansode@gmail.com</p>
                </div>
                <hr class="admin-border" />
              </div>
              <ul class="admin-bar__details">
                <li class="admin-bar__details__list">
                  <a href="#" class="admin-bar__details__list--link">
                    <svg class="admin-bar__details--icon">
                      <use xlink:href="img/sprites.svg#icon-home"></use>
                    </svg>
                    <p>Dashboard</p>
                  </a>
                </li>

                <li class="admin-bar__details__list">
                  <a href="#" class="admin-bar__details__list--link">
                    <svg class="admin-bar__details--icon">
                      <use xlink:href="img/sprites.svg#icon-heart"></use>
                    </svg>
                    <p>Saved Letters</p>
                  </a>
                </li>

                <li class="admin-bar__details__list">
                  <a href="#" class="admin-bar__details__list--link">
                    <svg class="admin-bar__details--icon">
                      <use xlink:href="img/sprites.svg#icon-message"></use>
                    </svg>
                    <p>Sent Letter</p>
                  </a>
                </li>
                <hr class="admin-border" />
                <li class="admin-bar__details__list">
                  <a href="#" class="admin-bar__details__list--link">
                    <svg class="admin-bar__details--icon">
                      <use xlink:href="img/sprites.svg#icon-turn-off"></use>
                    </svg>
                    <p>Logout</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="right-side">
            <div class="admin-body__banner">
              <div class="admin-body__banner__content">
                <p class="admin-body__banner__content--welcome">
                  Welcome back!
                </p>
                <h1 class="admin-body__banner__content--name">Akash Bansode</h1>
              </div>
              <img
                class="admin-body__banner--img"
                src="./img/Illustratoion.png"
                alt=""
              />
            </div>
            <div class="admin-body__content">
              <h2 class="admin-body__content__compose--title">
                Compose Letter
              </h2>
              <div class="admin-body__content__compose__wrapper">
                <div class="admin-body__content__compose__input">
                  <div class="admin-body__content__compose__input__group">
                    <input
                      type="text"
                      name=""
                      class="admin-body__content__compose__input--text"
                      placeholder="Receiver's Name"
                    />
                    <hr class="admin-body__content__compose__input--border">
                    <input
                      type="phone"
                      name=""
                      class="admin-body__content__compose__input--text"
                      placeholder="Receiver's Mobile Number"
                    />
                    <hr class="admin-body__content__compose__input--border">
                  </div>
                  <div class="admin-body__content__compose__input__group">
                    <input
                      type="text"
                      name=""
                      class="admin-body__content__compose__input--text"
                      placeholder="Reciver's Address"
                    />
                    <hr class="admin-body__content__compose__input--border">
                    <input
                      type="text"
                      name=""
                      class="admin-body__content__compose__input--text"
                      placeholder="Relationship Receiver"
                    />
                    <hr class="admin-body__content__compose__input--border">
                  </div>               
                </div>
                <div class="admin-body__content__compose__input--textarea">
                  <textarea name="" id="" placeholder="Type Here......."></textarea>
                </div>
                <p>Hello world</p>
                <div class="admin-body__content__compose__input__button--group">
                  <input type="submit" value="Save" class="btn-primary-2">
                <input type="submit" value="Save & sent" class="btn-primary-outline-2">
                </div>
              </div>
            </div>
            <div class="admin-body__footer">
              <p class="copyright-notice">
                &copy; 2019
                <span style="font-weight: bold;">LetterLikho.com</span> All
                Rights Reserved.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
